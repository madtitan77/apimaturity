<div *ngIf="clients.length > 0; else noClients">
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">
    <ng-container matColumnDef="clientID">
      <th mat-header-cell *matHeaderCellDef> Client ID </th>
      <td mat-cell *matCellDef="let client"> {{client.client_id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let client"> {{client.name}} </td>
    </ng-container>

    <!-- Add other columns here -->

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>

<!-- Edit Form (could be in a dialog or directly in the page) -->
<div *ngIf="selectedClient">
  <form [formGroup]="editForm">
    <mat-form-field>
      <mat-label>Name</mat-label>
      <input matInput formControlName="name">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Notes</mat-label>
      <textarea matInput formControlName="notes"></textarea>
    </mat-form-field>

    <!-- Add other fields here -->

    <button mat-raised-button color="primary" (click)="save()">Save</button>
  </form>
</div>

<ng-template #noClients>
  <p>No clients found.</p>
</ng-template>
