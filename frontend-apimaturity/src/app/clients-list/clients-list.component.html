
  <div class="table-container">
  <h2 class="table-title">Clients list</h2>
  <table mat-table [dataSource]="clients" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let client"> {{client.name}} </td>
    </ng-container>
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let client"> {{client.notes}} </td>
    </ng-container>
    <ng-container matColumnDef="industry">
      <th mat-header-cell *matHeaderCellDef> Industry </th>
      <td mat-cell *matCellDef="let client"> {{client.industry}} </td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let client">
        <button mat-button (click)="editClient(client)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="deleteClient(client)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
    <!-- Rows definition -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-fab color="primary" (click)="navigateToAddClient()" aria-label="Add new client" class="add-client-fab">
    <mat-icon>add</mat-icon>
  </button>
</div>
