<form [formGroup]="clientsForm">
<div class="table-container">
  <h2 class="table-title">Clients list</h2>
  <table mat-table [dataSource]="clientsFormArray.controls" class="mat-elevation-z8">
     <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">{{element.value.name}}</td>
    </ng-container>
    <!-- Notes Column -->
    <ng-container matColumnDef="notes">
      <th mat-header-cell *matHeaderCellDef> Notes </th>
      <td mat-cell *matCellDef="let element">{{element.value.notes}}</td>
    </ng-container>
    <!-- Industry Column -->
    <ng-container matColumnDef="industry">
      <th mat-header-cell *matHeaderCellDef> Industry </th>
      <td mat-cell *matCellDef="let element">{{element.value.industry}}</td>
    </ng-container>
     <!-- Actions Column -->
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element; let i = index">
        <button mat-stroked-button (click)="editClient(element.value)" aria-label="Edit client" class="discrete-button">
          <mat-icon class="small-icon">edit</mat-icon>
        </button>
        <button mat-stroked-button (click)="deleteClient(element.value)" aria-label="Delete client" class="discrete-button">
          <mat-icon class="small-icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>
     <!-- Header Footer -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <button mat-fab color="primary" (click)="navigateToAddClient()" aria-label="Add new client" class="add-client-fab">
    <mat-icon>add</mat-icon>
  </button>
</div>
</form>
