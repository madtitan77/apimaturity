<div class="login-wrapper">
  <h2>AI Assessment login</h2>
  <form (submit)="login()">
    <mat-form-field appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput name="username" [(ngModel)]="credentials.username">
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Password</mat-label>
      <input matInput type="password" name="password" [(ngModel)]="credentials.password">
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
  <button mat-stroked-button routerLink="/register">Register</button>
</div>
