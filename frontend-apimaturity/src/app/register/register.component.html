<div class="login-wrapper">
    <h2>AI Assessment Register</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email">
        <mat-error *ngIf="registerForm.get('email')?.errors?.['required']">Email is required</mat-error>
        <mat-error *ngIf="registerForm.get('email')?.errors?.['email']">Please enter a valid email</mat-error>
        <!-- Corrected display error message -->
        <mat-error *ngIf="registerForm.get('email')?.errors?.['alreadyRegistered']">
            This email is already registered.
        </mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password">
        <mat-error *ngIf="registerForm.get('password')?.errors?.['required']">Password is required</mat-error>
        <mat-error *ngIf="registerForm.get('password')?.errors?.['minlength']">Password must be at least 8 characters</mat-error>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Verify Password</mat-label>
        <input matInput type="password" formControlName="verifyPassword">
        <mat-error *ngIf="registerForm.get('verifyPassword')?.errors?.['required']">Verifying password is required</mat-error>
        <mat-error *ngIf="registerForm.hasError('passwordMismatch')">Passwords must match</mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!registerForm.valid">Register</button>
    </form>
    <button mat-stroked-button routerLink="/login">Back to Login</button>
</div>
